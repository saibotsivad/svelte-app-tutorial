<List animals="{{animals}}" />

<FormAddAnimal on:submit="addAnimal(event)" />

<script>
import List from './List.html'
import FormAddAnimal from './FormAddAnimal.html'

export default {
	components: {
		List,
		FormAddAnimal
	},
	methods: {
		addAnimal(animal) {
			const animals = this.get('animals')
			animals.push(animal)
			this.set({ animals })
		}
	}
}
</script>
