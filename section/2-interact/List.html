<ul>
	{{#each animals as animal}}
		<ListEntry entry="{{animal}}" />
	{{/each}}
</ul>

<FormAddAnimal on:submit="addAnimal(event)" />

<script>
import ListEntry from './ListEntry.html'
import FormAddAnimal from './FormAddAnimal.html'

export default {
	components: {
		ListEntry,
		FormAddAnimal
	},
	methods: {
		addAnimal(animal) {
			const animals = this.get('animals')
			animals.push(animal)
			this.set({ animals })
		}
	}
}
</script>
