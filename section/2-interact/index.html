<!DOCTYPE html>
<html>
<head>
	<title>Animal Phone Book</title>
	<!-- set the encoding for proper emoji support -->
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<!-- set the scaling for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- we will use bootstrap to have a reasonable looking site immediately -->
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<div id="main"></div>
			</div>
		</div>
	</div>
	<script src="AddAnimal.js"></script>
	<script src="ListEntry.js"></script>
	<script src="List.js"></script>
	<script>
		var app = new List({
			target: document.getElementById('main'),
			data: {
				animals: [{
					name: 'Goat',
					emoji: '🐐',
					email: 'goat@animal.com',
					twitter: 'EverythingGoats'
				},{
					name: 'Dog',
					emoji: '🐶',
					email: 'dog@animal.com',
					twitter: 'dog_rates'
				}]
			}
		})
	</script>
</body>
</html>
